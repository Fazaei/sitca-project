<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <title>Sitca</title>

<body class="bg-black">

        <div class="mt-6"><span class="text-blue-700">SITCA</span> Develope Team</div>
        <div id="text" style="font-family: 'inter';" class="lg:w-5/6 text-xl mt-6 text-justify w-full"></div>
      </div>
      <div class="lg:w-2/3 w-full" data-aos="fade-left" data-aos-duration="900">
        <!-- <div style="background-image: url(./images/logo-bg.png);background-repeat: no-repeat;height: 540px; width: 600px; display: flex; align-items: center; justify-content: center;">
              <img style="position: relative;left: -15px;" width="405px" height="350px" src="./images/logo.png" alt="">
            </div> -->
        <div id="logo-bg" style="background-image: url(./src/assets/Landing/images/logo-bg.png); width: 560px; height: 520px;"
          class="bg-no-repeat bg-center relative m-auto md:left-0 lg:-top-14 -top-20 lg:left-14 -left-28 lg:scale-100 md:scale-100 scale-70">
          <img class="relative left-11 top-16" width="411px" height="350px" src="./src/assets/Landing/images/logo.png" alt="">

      </div>

        <!-- * Codes are added by React * -->

      </div>

    <div id="content-three" class="w-full m-auto mt-40">

      <div class="text-center text-4xl tracking-widest">Our <span class="tracking-widest bg-gradient-to-br from-blue-700 from-10% to-purple-700 to-100%0% w-56 text-transparent bg-clip-text">Skills</span></div>
      <div id="" class="w-full mt-8 flex justify-between" data-aos="slide-up" data-aos-duration="1200">
        <div id="delevopers" class="skill box-border relative flex items-center flex-col mt-10">

            </div>


            <div id="developerSkills" class="w-full -mt-2">


              <!-- * Codes are added by React * -->



            </div>

          </div>



        </div>



        <div id="designers" class="skill box-border relative flex items-center flex-col mt-10">

              <img class="md:scale-100 scale-50" src="./src/assets/Landing/images/design.png" alt="">
              <span class="relative lg:left-2 -left-2 lg:text-xl text-sm">Designers</span>
            </div>


            <div id="designerSkills" class="w-full -mt-2">


              <!-- * Codes are added by React * -->

            </div>

        </div>


      </div>

              </div>


              <div style="font-family: 'satoshi';" class="flex items-center justify-center text-sm w-52 h-10 rounded-full bg-gradient-to-r from-blue-700 from-10% to-purple-700 to-80%">

      <div class="flex flex-col justify-center items-center lg:scale-100 scale-75">
        <div class="bg-[url('./src/assets/Landing/images/socials-bg.png')] bg-center bg-no-repeat w-24 h-20 flex justify-center items-center"><img src="./src/assets/Landing/images/github.png" alt=""></div>
        <p class="relative top-1">Github</p>
      </div>
      <div class="flex flex-col justify-center items-center lg:scale-100 scale-75">
        <div class="bg-[url('./src/assets/Landing/images/socials-bg.png')] bg-center bg-no-repeat w-24 h-20 flex justify-center items-center"><img src="./src/assets/Landing/images/Instagram.png" alt=""></div>
        <p class="relative top-1">Instagram</p>
      </div>
      <div class="flex flex-col justify-center items-center lg:scale-100 scale-75">
        <div class="bg-[url('./src/assets/Landing/images/socials-bg.png')] bg-center bg-no-repeat w-24 h-20 flex justify-center items-center"><img src="./src/assets/Landing/images/email.png" alt=""></div>
        <p class="relative top-1">Email</p>
      </div>
      <div class="flex flex-col justify-center items-center lg:scale-100 scale-75">
        <div class="bg-[url('./src/assets/Landing/images/socials-bg.png')] bg-center bg-no-repeat w-24 h-20 flex justify-center items-center"><img src="./src/assets/Landing/images/telp.png" alt=""></div>
        <p class="relative top-1">Telp</p>

    <div class="p-10 text-center">Powered By Sampad IT & Computer Association(SITCA)</div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@latest/lib/typed.min.js"></script>
  <script>
     document.addEventListener('DOMContentLoaded', function () {
       AOS.init();
        var options = { 
          strings: ["Welcome to our journey of innovation and growth. Here, we showcase our passion, skills, and achievements, reflecting the hard work and dedication we've put into our projects. Explore our work and see how we transform ideas into reality, one project at a time"], 
          typeSpeed: 20, 
          backSpeed: 25, 
          loop: false,
          showCursor: false,
        };
        var typed = new Typed('#text', options);
      }); 
  </script>
